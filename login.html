<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <button id="loginButton">Login</button>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            fetch('http://localhost:5000/login', {
                
                method: 'POST'
            });
        });
    </script>
</body>
</html>
